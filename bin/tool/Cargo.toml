[package]
name = "tool"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.86"
tokio = { version = "1.37.0", features = ["full"] }
ic-agent = "0.36.0"
candid = "0.10.8"
dirs = "5.0.0"
bitvec = { version = "1.0.1", features = ["serde"]}
serde = { version =  "1.0", features = ["derive"] }
bincode = "1.3"
futures = "0.3"
memmap2 = "0.9.4"
bytesize = "1.3.0"
clap = { version = "4.5.4", features = ["derive"] }
rand = { version = "0.8", features = ["small_rng"] }

serde_json = "1.0"

# vectune = {path = "../../../vectune", features = []}
# ssd-vectune = {path = "../../../ssd-vectune", features = []}

vectune = {git = "https://github.com/ClankPan/Vectune", branch = "feat/change_gorder_api", features = []}
ssd-vectune = {git = "https://github.com/ClankPan/ssd-vectune", branch = "main", features = []}

ic-stable-structures = "0.6.5"

[features]
embedding-command = ["ssd-vectune/embedding-command"]